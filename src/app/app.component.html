<div class="larguratotal" fxLayout="column" fxLayoutAlign="fill fill" style="text-align: center">
  <mat-toolbar class="cabecalho larguramaxima">
    <a mat-button color="accent" [routerLink]="['']" title="Home">

      <div class="limiteclicavel larguramaxima">
        <span style="float: left"><img src="../assets/logo_arclube.png" height="30"
            style="padding-top: 10px; padding-left: 10px;" /></span>
        <!-- <div style="float:none; text-align:center; color: black; vertical-align: center; display: inline;"
            [fxHide]="1" [fxShow.gt-sm]="1">
            &nbsp;&nbsp;&nbsp;
            CENTRAL DE PEDIDOS
          </div> -->

      </div>
    </a>

    <span style="float: right; font-size: 0.7em" *ngIf="autenticacaoService.authEstaLogado()">
      Ol√° {{autenticacaoService.authNomeUsuario}}

    <button class='px-0' type="submit" mat-button style="padding: 0%;" title="Logout" (click)="logout()"

    <div class="alturamaxima">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>

  <router-outlet *ngIf="!telaDesktop"></router-outlet>
