<section [ngClass]="{'sectionDesktop': telaDesktop, 'sectionCelular': !telaDesktop, 'carregando':carregando}">
    <form style="display: contents;">
        <header>
            Cadastrar Cliente <ng-container *ngIf="ehPf(); else pessoajuridica">Pessoa Física</ng-container>
            <ng-template #pessoajuridica>Pessoa Jurídica</ng-template>
        </header>
        <article>
            <app-cliente-corpo [dadosClienteCadastroDto]="dadosClienteCadastroDto" [cadastrando]="true"
                [clienteCadastroDto]="clienteCadastroDto" [editarIcms]="true">
            </app-cliente-corpo>
        </article>
        <footer>
            <button mat-raised-button color="accent" (click)="voltar()">
                <mat-icon>arrow_back</mat-icon> Voltar
            </button>
            <button mat-raised-button color="accent" (click)="continuar()" #idcontinuar type="submit">
                <mat-icon>arrow_forward</mat-icon> Avançar
            </button>
        </footer>
    </form>
</section>
