<section [ngClass]="{'sectionDesktop': telaDesktop, 'sectionCelular': !telaDesktop}">
    <form style="display: contents;" (keydown.enter)="continuar()">
        <header>
            Confirmar Cliente
        </header>
        <article>
            <!-- mostramos o endereço se não estiver na fase 2
            quer dizer: no desktop não mostramo so endereço aqui, só no app-confirmar-endereco
            no celular, mostramos o endereço aqui pq o app-confirmar-endereco não está visivel -->
            <app-cliente-corpo [dadosClienteCadastroDto]="dadosClienteCadastroDto" [cadastrando]="false"
                [clienteCadastroDto]="clienteCadastroDto" [editarIcms]="true" [hidden]="!fase1" [mostrarEndereco]="!fase2">
            </app-cliente-corpo>
            <app-confirmar-endereco [dadosClienteCadastroDto]="dadosClienteCadastroDto" *ngIf="fase2"
                [enderecoEntregaDtoClienteCadastro]="enderecoEntregaDtoClienteCadastro" #confirmarEndereco>
            </app-confirmar-endereco>
        </article>
        <footer>
            
            <a mat-raised-button color="accent" (click)="voltar()">
                <mat-icon>arrow_back</mat-icon> Voltar
            </a>
            <!-- nao temos o botão salvar porque ele salva automaticamente
        <button mat-raised-button color="accent" (click)="salvar(false)" [disabled]="!salvarAtivo()" >
            <mat-icon>save</mat-icon> Salvar
        </button> -->
            <button mat-raised-button color="accent" (click)="continuar()" type="button" autofocus id="idcontinuar">
                <mat-icon>arrow_forward</mat-icon> Avançar
            </button>
        </footer>
    </form>
</section>
